<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
	<input type="radio" class="btn-check" (click)="setMale()" name="sexpiker" id="sex1" autocomplete="off" />
	<label class="btn btn-outline-secondary" id="MaleButton" for="sex1">Masculino</label>

	<input type="radio" class="btn-check" (click)="setFemale()" name="sexpiker" id="sex2" autocomplete="off" />
	<label class="btn btn-outline-secondary" id="FemaleButton" for="sex2">Femenino</label>
</div>
